<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Responsive Grid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="stargrid.css" />
    <link rel="stylesheet" href="starwars.css" />
</head>
<body>
<header>
    <div class="row">
        <div class="col-12">
            <h1>Star Wars Characters</h1>
            <p>Incomplete list</p>
        </div>
    </div>
</header>

<div class="row">

    <div class="col-4">
        <div class="card">
            <img class="card-image" src="https://github.com/johnthree16/star-wars-responsive-challenge-starter-files/blob/master/images/rey_square.png?raw=true" />
            <div class="card-content">
                <h3>Ray</h3>
                <p>Protagonist, from Tatooine</p>
            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <img class="card-image" src="https://github.com/johnthree16/star-wars-responsive-challenge-starter-files/blob/master/images/finn_square.png?raw=true" />
            <div class="card-content">
                <h3>Finn</h3>
                <p>Storm Trooper, befriends Ray</p>
            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <img class="card-image" src="https://github.com/johnthree16/star-wars-responsive-challenge-starter-files/blob/master/images/kylo_square.png?raw=true" />
            <div class="card-content">
                <h3>Kylo</h3>
                <p>Main villain, or is he?</p>
            </div>
        </div>
    </div>

</div>
<div class="row">

    <div class="col-4">
        <div class="card">
            <img class="card-image" src="https://github.com/johnthree16/star-wars-responsive-challenge-starter-files/blob/master/images/poe_square.png?raw=true" />
            <div class="card-content">
                <h3>Poe</h3>
                <p>Neutral pilot</p>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <img class="card-image" src="https://github.com/johnthree16/star-wars-responsive-challenge-starter-files/blob/master/images/chewbacca_square.png?raw=true" />
            <div class="card-content">
                <h3>Chewbacca</h3>
                <p>A great first mate</p>
            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <img class="card-image" src="https://github.com/johnthree16/star-wars-responsive-challenge-starter-files/blob/master/images/yoda_square.png?raw=true" />
            <div class="card-content">
                <h3>Yoda</h3>
                <p>Wise old Jedi master</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
